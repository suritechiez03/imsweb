
<md-dialog aria-label="Add New Dealer"  ng-cloak>

    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add New Dealer</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="assets/img/icon/close.svg" aria-label="Close dialog"></md-icon>-->
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-content layout-padding>
                    <div>
                        <form name="addDealerForm">
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Dealers Number </label>
                                    <input type="text" ng-model="Dealer.dealerNumber" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Company Name :</label>
                                    <input ng-model="Dealer.companyName" required>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Company Website Addres :</label>
                                    <input ng-model="Dealer.companyWebsite" required>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Company Email ID : </label>
                                    <input md-maxlength="30" ng-model="Dealer.companyEmail" required>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Tin Number :</label>
                                    <input ng-model="Dealer.tinNumber" required>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>CST Number :</label>
                                    <input ng-model="Dealer.cstNumber" required>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>PAN Number :</label>
                                    <input ng-model="Dealer.panNumber" required>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Vat and Comodity Certificate :</label>
                                    <!--<input type="file" ng-model="Dealer.CompanyPANNumber" disabled>-->
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Address :</label>
                                    <input ng-model="Dealer.comapanyAddress" md-maxlength="250" required>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Office Number :</label>
                                    <input ng-model="Dealer.offlicePhNumber" required>
                                </md-input-container>
                            </div>
                        </form>
                    </div>
                </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="Save()">
                Save
            </md-button>
            <md-button ng-click="answer('useful')">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
