
<div ng-controller="loginCtrl" data-ng-init="getAppSettings()" ng-cloak>
    <form name="loginForm">
        <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">

            <div flex-xs flex-gt-xs="50"  layout="column" >
                <md-card md-theme="{{ showDarkTheme ? 'deep-purple' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{AppTitle}}</span>
                            <span class="md-subhead">{{AppDescription}}</span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
                <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>

                            <div layout-gt-sm="row">
                                <md-input-container flex  class="md-block" flex-gt-sm >
                                    <label>User Name : </label>
                                    <input name="username" required ng-model="username">
                                    <div ng-messages="loginForm.username.$error" role="alert">
                                        <div ng-message="required"> please enter the User Name</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Password : </label>
                                    <input name="password" type="password" required ng-model="password">
                                    <div ng-messages="loginForm.password.$error" role="alert">
                                        <div ng-message="required">password cannot be blank</div>
                                    </div>
                                </md-input-container>
                            </div>


                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-click="login();">Login</md-button>
                    </md-card-actions>
                </md-card>
                <!--<md-checkbox ng-model="showDarkTheme">Use 'Dark' Themed Cards</md-checkbox>-->
            </div>

        </md-content>
    </form>
</div>
